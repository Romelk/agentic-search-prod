<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agentic Search API - Swagger UI</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.10.3/swagger-ui.css" />
  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist@5.10.3/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist@5.10.3/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = function() {
      // Load the OpenAPI spec
      fetch('./schema/openapi.yaml')
        .then(response => response.text())
        .then(yaml => {
          // Convert YAML to JSON (simple approach - using js-yaml would be better)
          // For now, we'll use a YAML parser or load directly as JSON if available
          
          const ui = SwaggerUIBundle({
            url: './schema/openapi.yaml',
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
              SwaggerUIBundle.presets.apis,
              SwaggerUIStandalonePreset
            ],
            plugins: [
              SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "StandaloneLayout",
            validatorUrl: null,
            defaultModelsExpandDepth: 1,
            defaultModelExpandDepth: 1,
            tryItOutEnabled: true
          });
        })
        .catch(err => {
          console.error('Failed to load OpenAPI spec:', err);
          document.getElementById('swagger-ui').innerHTML = `
            <div style="padding: 20px; text-align: center;">
              <h2>⚠️ Could not load OpenAPI spec</h2>
              <p>Please ensure the OpenAPI spec file exists at: <code>./schema/openapi.yaml</code></p>
              <p>Or use the simple API docs at: <a href="http://localhost:3003/api/docs">http://localhost:3003/api/docs</a></p>
            </div>
          `;
        });
    };
  </script>
</body>
</html>
