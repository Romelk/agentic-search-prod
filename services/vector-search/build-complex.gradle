tasks.named('test') {
    useJUnitPlatform()
}

tasks.named('bootJar') {
    archiveFileName = 'vector-search.jar'
}

// Build configuration
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.compilerArgs += ['-parameters']
}

// Docker build task
task dockerBuild(type: Exec) {
    commandLine 'docker', 'build', '-t', 'agentic-search-vector-search:latest', '.'
}
